<div class="col-md-6">
    <div></div>
    <form ng-submit="getHostilePlanets()">
        <button type="submit" class="btn btn-default">Get hostile planets</button>
    </form>
    <table class="table table-hover">
        <tr ng-repeat="item in planets" ng-click="setTarget(item)">
            <td>{{item.name}}</td>
        </tr>
    </table>
</div>
<div class="col-md-6">
    <h2>Target = {{target.name}}</h2>
    <form ng-submit="obliterate(target)">
        <button type="submit" class="btn btn-danger btn-lg btn-block">Obliterate</button>
    </form>
    <h1>{{oblitiration}}</h1>
</div>
